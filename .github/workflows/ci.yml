name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (workspace)
        run: cargo clippy --workspace --all-targets -- -D warnings
        continue-on-error: ${{ matrix.rust == 'nightly' }}

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Run tests (workspace)
        run: cargo test --workspace --verbose

      - name: Build with all features
        run: cargo build --workspace --all-features --verbose

      - name: Test with all features
        run: cargo test --workspace --all-features --verbose

  no-std:
    name: no_std compatibility
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build vmix-core (no_std)
        run: cargo build -p vmix-core --no-default-features --verbose

      - name: Build vmix-core (with std)
        run: cargo build -p vmix-core --features std --verbose

  crates:
    name: Build individual crates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [vmix-core, vmix-tcp, vmix-http, vmix-rs]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build ${{ matrix.crate }}
        run: cargo build -p ${{ matrix.crate }} --verbose

      - name: Test ${{ matrix.crate }}
        run: cargo test -p ${{ matrix.crate }} --verbose
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --workspace --release --verbose
